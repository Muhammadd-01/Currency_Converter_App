name: currensee
description: "A modern currency conversion app with Firebase integration"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_messaging: ^16.0.4
  firebase_analytics: ^12.0.4
  
  # Authentication
  google_sign_in: ^7.2.0
  
  # UI & Icons
  flutter_phosphor_icons: ^0.0.1
  cupertino_icons: ^1.0.6
  
  # Charts
  fl_chart: ^1.1.1
  
  # Animations
  shimmer: ^3.0.0
  lottie: ^3.0.0
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  
  # Utilities
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
